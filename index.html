<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <script src="main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <title>Ajax BoolFlix</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="title-left">
      <h1>BOOLFIX</h1>
      </div>
      <div class="title-right">

      <input id="ricerca" type="text"  placeholder="Ricerca film, serie tv...">
      <button id="bottone">Cerca</button>
    </div>
      <div class="lista_film">
      <ul class="resize">
      </ul>
    </div>
    </div>
      <script id="entry-template" type="text/x-handlebars-template">
        <div class="card">
        <table>
          <tr class="tbody"><td><img src="{{Copertina}}"></tr></td>
            <tr><td>Titolo: {{titolo_film}}</tr></td>
            <tr><td>Titolo Originale: {{titolo_originale}}</tr></td>
            <tr><td>Lingua Originale: <img src="{{lingua}}" class="bandiera"></tr></td>
            <tr><td>Voto: <span class="stars">{{{voto}}}</span></tr></td>
          <br>
        </table>
      </div>
      </script>
  </div>
</body>
</html>
